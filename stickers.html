<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Xphone">
    <meta name="theme-color" content="#3b82f6"/>
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    
    <title>我的表情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./dexie.min.js"></script>    
    <link rel="stylesheet" href="sharedStyles.css">
    <script type="module" src="applyGlobalStyles.js" defer></script>
 
    <style>
        .sticker-grid-item {
            position: relative;
            aspect-ratio: 1 / 1;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }
        .sticker-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .edit-mode .edit-mode-item {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="w-full h-full mx-auto flex flex-col">
        <header class="app-header">
            <div class="flex items-center justify-between relative">
                <a id="back-btn" href="me.html" class="header-btn p-1.5 -ml-1.5 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                </a>

                <h1 id="default-title" class="text-base font-semibold text-gray-800">我的表情</h1>
                
                <div id="edit-mode-actions" class="hidden items-center gap-4">
                    <button id="move-top-btn" class="header-btn text-sm font-semibold">移到最前</button>
                    <button id="delete-selected-btn" class="text-red-500 text-sm font-semibold">删除</button>
                </div>

                <button id="edit-stickers-btn" class="header-btn text-sm font-semibold px-2">编辑</button>
            </div>
        </header>
        <main id="sticker-grid-container" class="flex-grow main-content px-4 pb-4 overflow-y-auto grid grid-cols-4 gap-4">
            </main>
    </div>

    <div id="add-sticker-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-sm">
            <h3 class="text-lg font-semibold mb-4">添加新表情</h3>
            <div class="space-y-4">
                <input type="url" id="sticker-url-input" class="w-full p-2 border rounded-md" placeholder="表情图片 URL">
                <textarea id="sticker-name-input" class="w-full p-2 border rounded-md" rows="2" placeholder="给表情起个名字或描述"></textarea>
            </div>
            <div class="flex justify-end mt-6">
                <button id="cancel-add-sticker" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button id="confirm-add-sticker" class="px-4 py-2 text-white rounded-md ml-3" style="background-color: var(--theme-color);">确认添加</button>
            </div>
        </div>
    </div>

    <script type="module" src="./stickers.js" defer></script>
</body>
</html>
